<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order a Website - PastelDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink-light: #ffeaf4;
      --pink-mid: #ffbde3;
      --pink-dark: #ffa0d4;
      --bg-gradient: linear-gradient(135deg, #ffeaf4, #fff3fa);
      --text-main: #663c5f;
      --text-muted: #87627a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 60px 20px;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      color: #c26f95;
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ffe2f0;
      text-align: center;
    }

    h2 {
      color: var(--pink-dark);
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1.5px solid var(--pink-mid);
      font-size: 1rem;
      resize: vertical;
      background: #fffafd;
    }

    .card {
      background: #fff8fc;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 12px 28px rgba(247, 178, 203, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-out;
      z-index: 10;
      margin-bottom: 40px;
    }

    .button {
      background: var(--pink-mid);
      color: #823c64;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-block;
      margin: 12px auto;
      box-shadow: 0 4px 12px rgba(255, 183, 219, 0.4);
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--pink-dark);
      transform: scale(1.05);
    }

    button[type="submit"] {
      background: var(--pink-mid);
      color: #823c64;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 12px rgba(255, 183, 219, 0.4);
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: var(--pink-dark);
      transform: scale(1.05);
    }

    .payment-info {
      text-align: center;
      margin-top: 30px;
    }

    /* Floating Emojis */
    .floating-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff0fa;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffccec;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Floating Emojis -->
  <div class="floating-emoji" style="top:90%; left:10%;">üíå</div>
  <div class="floating-emoji" style="top:95%; left:30%;">üéÄ</div>
  <div class="floating-emoji" style="top:100%; left:60%;">üçì</div>
  <div class="floating-emoji" style="top:105%; left:80%;">üíæ</div>

  <!-- Sparkles -->
  <div class="sparkle" style="top:20%; left:15%;"></div>
  <div class="sparkle" style="top:60%; left:70%;"></div>
  <div class="sparkle" style="top:75%; left:30%;"></div>

  <!-- Back button -->
  <a href="javascript:history.back()" class="button" style="position: absolute; top: 20px; left: 20px; font-size: 0.95rem;">‚¨ÖÔ∏è Back</a>

  <!-- Form Card -->
  <div class="card">
    <h1>Order a Website üíª‚ú®</h1>
    <form action="https://formspree.io/f/xgvydjbq" method="POST">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="details">Project Details *</label>
      <textarea id="details" name="details" rows="5" placeholder="Tell me what you want in your website!" required></textarea>

      <button type="submit">üíñ Send Request</button>
    </form>

    <div class="payment-info">
      <h2>üí≥ Payment Details</h2>
      <p>After you send your request, I‚Äôll contact you with payment instructions.</p>
      <p><strong>Payment via Paypal, Cashapp, or Amazon gift cards.</strong></p>
      <p>Please make payment before I start coding your site.</p>
    </div>
  </div>
</body>
</html>
