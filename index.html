  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffeaf4, #fff3fa);
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #663c5f;
      overflow: hidden;
      position: relative;
    }

    /* Floating cute background emojis */
    .floating-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.15;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    .card {
      background: #fff8fc;
      border: 3px solid #f5c6da;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 12px 28px rgba(247, 178, 203, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 10;
      animation: floatUp 1.2s ease-out;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #c26f95;
      text-shadow: 1px 1px 2px #ffe2f0;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .button {
      display: block;
      margin: 8px auto;
      background: #ffcce5;
      color: #823c64;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 280px;
      box-shadow: 0 4px 10px rgba(255, 183, 219, 0.4);
    }

    .button:hover {
      background: #fda5d8;
      transform: scale(1.05);
    }

    .price-info {
      margin-top: 30px;
      background: #ffe6f2;
      border: 2px dashed #f9accb;
      padding: 15px;
      border-radius: 16px;
      color: #743f5a;
      font-size: 0.95rem;
      box-shadow: inset 0 0 10px rgba(255, 200, 230, 0.3);
    }

    .price-info p {
      margin: 8px 0;
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff0fa;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffccec;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    @media (max-width: 480px) {
      .card h1 {
        font-size: 2rem;
      }
      .button {
        width: 100%;
      }
    }
  </style>
</head>
